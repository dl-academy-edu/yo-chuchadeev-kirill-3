<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="google" content="notranslate">
        <meta name="format-detection" content="telephone=no">
        <title>My blog</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
		
		<link rel="icon" href="./img/ico/no-photo.svg" type="image/svg+xml" class="icon">
        <link href="css/style.min.css" rel="stylesheet">
    </head>
	<body class="body" id="body">
		@@include('blocks/header.html')
		<main class="main">
			<div class="center">
				<div class="blog__content">
					<h2>My blog</h2>
					<form class="blog__filter" name="blog__filter__form">
						<ul class="blog__filter__list">
							<li class="blog__filter__list_items filter__tags">
								<p class="filter__title">Tags</p>
								<div class="filter__tags__sort">
									<input class="checkbox__stock__2176FF" type="checkbox" value="1" name="tags" id="blog__filter__checkbox__2176FF" aria-label="Color blue.">
									<label class="checkbox__custom__2176FF checkbox__custom" for="blog__filter__checkbox__2176FF"></label>

									<input class="checkbox__stock__33A1FD" type="checkbox" value="2" name="tags" id="blog__filter__checkbox__33A1FD" aria-label="Color light blue.">
									<label class="checkbox__custom__33A1FD checkbox__custom" for="blog__filter__checkbox__33A1FD"></label>

									<input class="checkbox__stock__FDCA40" type="checkbox" value="3" name="tags" id="blog__filter__checkbox__FDCA40" aria-label="Color yellow.">
									<label class="checkbox__custom__FDCA40 checkbox__custom" for="blog__filter__checkbox__FDCA40"></label>
									
									<input class="checkbox__stock__57E2E5" type="checkbox" value="4" name="tags" id="blog__filter__checkbox__57E2E5" aria-label="Color turquoise.">
									<label class="checkbox__custom__57E2E5 checkbox__custom" for="blog__filter__checkbox__57E2E5"></label>
									
									<input class="checkbox__stock__F79824" type="checkbox" value="5" name="tags" id="blog__filter__checkbox__F79824" aria-label="Color orange.">
									<label class="checkbox__custom__F79824 checkbox__custom" for="blog__filter__checkbox__F79824"></label>
									
									<input class="checkbox__stock__E08DAC" type="checkbox" value="6" name="tags" id="blog__filter__checkbox__E08DAC" aria-label="Color pink.">
									<label class="checkbox__custom__E08DAC checkbox__custom" for="blog__filter__checkbox__E08DAC"></label>
									
									<input class="checkbox__stock__6A7FDB" type="checkbox" value="7" name="tags" id="blog__filter__checkbox__6A7FDB" aria-label="Color purple.">
									<label class="checkbox__custom__6A7FDB checkbox__custom" for="blog__filter__checkbox__6A7FDB"></label>
									
									<input class="checkbox__stock__45CB85" type="checkbox" value="8" name="tags" id="blog__filter__checkbox__45CB85" aria-label="Color green.">
									<label class="checkbox__custom__45CB85 checkbox__custom" for="blog__filter__checkbox__45CB85"></label>
								</div>
							</li>
							<li class="blog__filter__list_items filter__views">
								<p class="filter__title">Views</p>
								<div>
									<input class="filter__views__input" type="radio" value="100-500" name="views" id="filter__views__100500">
									<label class="filter__views__radio filter__views__label filter__views__100500" for="filter__views__100500">100-500</label>
								</div>
								<div>
									<input class="filter__views__input" type="radio" value="500-1000" name="views" id="filter__views__5001000">
									<label class="filter__views__radio filter__views__label filter__views__5001000" for="filter__views__5001000">500-1000</label>
								</div>
								<div>
									<input class="filter__views__input" type="radio" value="1000-2000" name="views" id="filter__views__10002000">
									<label class="filter__views__radio filter__views__label filter__views__10002000" for="filter__views__10002000">1000-2000</label>
								</div>
							</li>
							<li class="blog__filter__list_items filter__comments">
								<p class="filter__title">Comments</p>
								<div>
									<input class="filter__input__comment" type="checkbox" value="0" name="comments" id="filter__input__comment_0">
									<label class="checkbox__custom checkbox__custom__black filter__input__comment_0" for="filter__input__comment_0">0</label>
								</div>
								<div>
									<input class="filter__input__comment" type="checkbox" value="0-1" name="comments" id="filter__input__comment_01">
									<label class="checkbox__custom checkbox__custom__black filter__input__comment_01" for="filter__input__comment_01">0-1</label>
								</div>
								<div>
									<input class="filter__input__comment" type="checkbox" value="1-50" name="comments" id="filter__input__comment_150">
									<label class="checkbox__custom checkbox__custom__black filter__input__comment_150" for="filter__input__comment_150">1-50</label>
								</div>
							</li>
							<li class="blog__filter__list_items filter__show">
								<p class="filter__title">How show?</p>
								<div>
									<input class="filter__show__input" type="radio" value="5" name="limit" id="filter__show_5">
									<label class="filter__show__radio filter__show__label filter__show_5" for="filter__show_5">show 5</label>
								</div>
								<div>
									<input class="filter__show__input" type="radio" value="10" name="limit" id="filter__show_10">
									<label class="filter__show__radio filter__show__label filter__show_10" for="filter__show_10">show 10</label>
								</div>
							</li>
							<li class="blog__filter__list_items filter__sort">
								<p class="filter__title">Sort by</p>
								<div>
									<input class="filter__sort__input" type="radio" value="date" name="sort" id="filter__sort_data">
									<label class="filter__sort__radio filter__sort__label filter__sort_data" for="filter__sort_data">date</label>
								</div>
								<div>
									<input class="filter__sort__input" type="radio" value="title" name="sort" id="filter__sort_title">
									<label class="filter__sort__radio filter__sort__label filter__sort_title" for="filter__sort_title">title</label>
								</div>
								<div>
									<input class="filter__sort__input" type="radio" value="views" name="sort" id="filter__sort_views">
									<label class="filter__sort__radio filter__sort__label filter__sort_views" for="filter__sort_views">views</label>
								</div>
							</li>
							<li class="filter__reset">
								<p class="text__info">reset form</p>
								<button class="btn_white btn__reset_js" type="reset">Reset</button>
							</li>
						</ul>
						<div class="blog__filter__search">
							<input class="search__input input_text" type="text" name="search">
							<button class="btn_white btn__search_js" type="submit">Search</button>
						</div>
					</form>
					<div class="blog__posts">

					</div>
					<div class="blog__pagination">
						<button class="blog__page__back blog__page__back_js" type="button" aria-label="Page back.">
							<svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
								<rect x="40.75" y="40.75" width="39.5" height="39.5" rx="19.75" transform="rotate(-180 40.75 40.75)" stroke="#070707" stroke-width="2.5"/>
								<rect x="24.5791" y="32.6992" width="16.5512" height="3" rx="1.5" transform="rotate(-135 24.5791 32.6992)" fill="#070707"/>
								<rect x="26.7002" y="11.4199" width="16.5512" height="3" rx="1.5" transform="rotate(135 26.7002 11.4199)" fill="#070707"/>
							</svg>
						</button>
						<div class="blog__pages">

						</div>
						<button class="blog__page__next blog__page__next_js" type="button" aria-label="Page next.">
							<svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
								<rect x="1.25" y="1.25006" width="39.5" height="39.5" rx="19.75" stroke="#070707" stroke-width="2.5"/>
								<rect x="17.4209" y="9.30084" width="16.5512" height="3" rx="1.5" transform="rotate(45 17.4209 9.30084)" fill="#070707"/>
								<rect x="15.2998" y="30.5801" width="16.5512" height="3" rx="1.5" transform="rotate(-45 15.2998 30.5801)" fill="#070707"/>
							</svg>
						</button>
					</div>
				</div>
			</div>
		</main>
		@@include('blocks/footer.html')
		@@include('blocks/popup.html')
		<script src="js/index.js"></script>
		<script src="js/common.js"></script>
		<script src="js/blog.js"></script>
	</body>
</html>
